- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=cflinuxfs4-rootfs-setup?
  value:
    name: cflinuxfs4-rootfs-setup
    properties:
      cflinuxfs4-rootfs:
        trusted_certs:
        - ((diego_instance_identity_ca.ca))
        - ((credhub_tls.ca))
        - ((uaa_ssl.ca))
    release: cflinuxfs4-compat
- type: replace
  path: /releases/name=cflinuxfs4
  value:
    name: cflinuxfs4-compat
    sha1: ee0615c3c192ef713f0d0776abc184e8efc91c18
    url: https://bosh.io/d/github.com/cloudfoundry/cflinuxfs4-compat-release?v=1.94.0
    version: 1.94.0

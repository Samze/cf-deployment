- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=cflinuxfs4-rootfs-setup?
  value:
    name: cflinuxfs4-rootfs-setup
    properties:
      cflinuxfs4-rootfs:
        trusted_certs:
        - ((diego_instance_identity_ca.ca))
        - ((credhub_tls.ca))
        - ((uaa_ssl.ca))
    release: cflinuxfs4-compat
- type: replace
  path: /releases/name=cflinuxfs4
  value:
    name: cflinuxfs4-compat
    sha1: 78e01703efa7ea719afc51d912c77b2eade8b90e
    url: https://bosh.io/d/github.com/cloudfoundry/cflinuxfs4-compat-release?v=1.38.0
    version: 1.38.0

- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=cflinuxfs4-rootfs-setup?
  value:
    name: cflinuxfs4-rootfs-setup
    properties:
      cflinuxfs4-rootfs:
        trusted_certs:
        - ((diego_instance_identity_ca.ca))
        - ((credhub_tls.ca))
        - ((uaa_ssl.ca))
    release: cflinuxfs4-compat
- type: replace
  path: /releases/name=cflinuxfs4
  value:
    name: cflinuxfs4-compat
    sha1: 09f77b7b2243395f31141ae9cdefe1ab434c4e8d
    url: https://bosh.io/d/github.com/cloudfoundry/cflinuxfs4-compat-release?v=1.58.0
    version: 1.58.0
